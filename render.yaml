services:
  - type: web
    name: fiji-crm-api
    env: python
    region: oregon
    plan: free
    repo: YOUR_GITHUB_USERNAME/fiji-crm-api
    branch: main
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fiji-crm-db
          property: connectionString

databases:
  - name: fiji-crm-db
    plan: free
